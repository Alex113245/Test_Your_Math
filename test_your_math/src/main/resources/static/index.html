<!DOCTYPE html>
<html>
<head>
    <title>Multiplication v1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js%22%3E</script>
    <script src="multiplication-client.js"></script>
</head>

<body>
<div>
    <h1>Welcome to Social Multiplication</h1>
    <h2>This is your challenge for today:</h2>
    <h1>
        <span class="multiplication-a"></span> <span class="operator"></span> <span class="multiplication-b"></span> =
    </h1>
    <p>
    <form id="attempt-form">
        Result? <input type="text" name="result-attempt"><br>
        Your alias: <input type="text" name="user-alias"><br>
        <input type="submit" value="Check">
    </form>
    </p>
    <h2><span class="result-message"></span></h2>
    <h2>Stats for the current user</h2>
    <table id="stats" style="width:100%">
        <tr>
            <th>Attempt ID</th>
            <th>Multiplication</th>
            <th>You entered</th>
            <th>Correct?</th>
        </tr>
        <tbody id="stats-body"></tbody>
    </table>

    <h2>Leaderboard</h2>
    <table id="leaderboard" style="width:100%;margin:40">

        <tr>
            <th>ID</th>
            <th>Alias</th>
            <th>Points</th>
            <th>Badge</th>
        </tr>
        <tbody id="leaderboard-body" style="width:100%;margin:40"></tbody>
    </table>

</div>
</body>
</html>
